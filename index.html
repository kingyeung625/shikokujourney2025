<body>

<header>
    <div class="app-title">
        <span>Itinerary</span>
        <h1>2025 å†¬ä¹‹å››åœ‹</h1>
    </div>
    <div class="weather-pill" onclick="getLiveWeather()" id="currentWeather">
        <i class="fa-solid fa-location-dot"></i>
        <span>å®šä½ä¸­...</span>
    </div>
</header>

<div class="nav-container" id="dateNav"></div>

<div class="container" id="timeline">
    <div class="loading-state">
        <i class="fa-solid fa-circle-notch fa-spin fa-2x"></i><br><br>æ­£åœ¨è¦åŠƒè·¯ç·š...
    </div>
</div>

<div class="bottom-bar">
    <button class="tool-btn" onclick="searchNearby('gas station')"><i class="fa-solid fa-gas-pump"></i> åŠ æ²¹</button>
    <button class="tool-btn" onclick="searchNearby('parking')"><i class="fa-solid fa-square-parking"></i> åœè»Š</button>
    <button class="tool-btn" onclick="searchNearby('game center')"><i class="fa-solid fa-gamepad"></i> éŠæˆ²æ©Ÿ</button>
    <button class="tool-btn" onclick="searchNearby('convenience store')"><i class="fa-solid fa-store"></i> è¶…å•†</button>
    <button class="tool-btn" onclick="searchNearby('supermarket')"><i class="fa-solid fa-basket-shopping"></i> è¶…å¸‚</button>
    <button class="tool-btn" onclick="location.reload()"><i class="fa-solid fa-rotate-right"></i> åˆ·æ–°</button>
</div>

<script>
    // âœ… è³‡æ–™ä¾†æº
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSCuzGVPMB4BXv6n10CKWedKgPvr2TJctTHIi_nCVWeM4k7XDoJyVJJVKYDsxODKJM3sWR3sRgAA1Gn/pub?gid=733036883&single=true&output=csv'; 

    let itinerary = [];
    let currentDayIdx = 0;

    async function init() {
        getLiveWeather(); 
        try {
            const res = await fetch(CSV_URL);
            if (!res.ok) throw new Error("Network Error");
            const text = await res.text();
            parseCSV(text);
        } catch (e) {
            console.error(e);
            document.getElementById('timeline').innerHTML = 
                `<div class="loading-state" style="color:#ef4444">
                    <i class="fa-solid fa-triangle-exclamation fa-2x"></i><br><br>è®€å–å¤±æ•—<br>è«‹æª¢æŸ¥ç¶²è·¯é€£ç·š
                </div>`;
        }
    }

    function parseCSV(text) {
        const rows = text.trim().split('\n');
        const temp = {};
        
        for (let i = 1; i < rows.length; i++) {
            const cols = parseCSVRow(rows[i]);
            if (cols.length < 5) continue;

            // åˆ¤æ–·æ˜¯å¦ç‚º 3 æ¬„å¼æ—¥æœŸ (Year, Month, Day)
            let safeDate = '';
            let item = {};
            
            // æª¢æŸ¥ç¬¬ä¸€æ¬„æ˜¯å¦ç‚º 4 ä½æ•¸å¹´ä»½ (ä¾‹å¦‚ 2025)
            // å¦‚æœæ˜¯ï¼Œä»£è¡¨æ˜¯ 3 æ¬„å¼æ—¥æœŸ
            if (cols[0].length === 4 && !cols[0].includes('/')) {
                item = {
                    year: cols[0].trim(),
                    month: cols[1].trim(),
                    day: cols[2].trim(),
                    time: (cols[3] || '').trim(),
                    end: (cols[4] || '').trim(),
                    type: (cols[5] || 'travel').trim(),
                    title: (cols[6] || 'Untitled').trim(),
                    desc: (cols[7] || '').trim(),
                    link: (cols[8] || '').trim(),
                    mapcode: (cols[9] || '').trim(),
                    parkingType: (cols[10] || '').trim(),
                    highlight: (cols[11] || '').trim(),
                    remark: (cols[12] || '').trim(),
                    lat: (cols[13] || '').trim(),
                    lon: (cols[14] || '').trim(),
                    drive: (cols[15] || '').trim(),
                    budget: (cols[16] || '').trim(),
                    booking: (cols[17] || '').trim(),
                    bookingLink: (cols[18] || '').trim()
                };
                safeDate = `${item.year}-${item.month.padStart(2,'0')}-${item.day.padStart(2,'0')}`;
            } 
            // å¦å‰‡ï¼Œå‡è¨­æ˜¯èˆŠçš„å–®æ¬„æ—¥æœŸæ ¼å¼ (DD/MM/YYYY)
            else {
                 item = {
                    dateStr: cols[0].trim(),
                    time: (cols[1] || '').trim(),
                    end: (cols[2] || '').trim(),
                    type: (cols[3] || 'travel').trim(),
                    title: (cols[4] || 'Untitled').trim(),
                    desc: (cols[5] || '').trim(),
                    link: (cols[6] || '').trim(),
                    mapcode: (cols[7] || '').trim(),
                    parkingType: (cols[8] || '').trim(),
                    highlight: (cols[9] || '').trim(),
                    remark: (cols[10] || '').trim(),
                    lat: (cols[11] || '').trim(),
                    lon: (cols[12] || '').trim(),
                    drive: (cols[13] || '').trim(),
                    budget: (cols[14] || '').trim(),
                    booking: (cols[15] || '').trim(),
                    bookingLink: (cols[16] || '').trim()
                };
                
                // è™•ç†å–®æ¬„æ—¥æœŸ 10/12/2025 (DD/MM/YYYY) -> 2025-12-10
                let dStr = item.dateStr.replace(/['"]/g, '').replace(/-/g, '/');
                const parts = dStr.split('/');
                if (parts.length === 3) {
                    // å‡è¨­æ ¼å¼ç‚º DD/MM/YYYY
                    safeDate = `${parts[2]}-${parts[1].padStart(2,'0')}-${parts[0].padStart(2,'0')}`;
                }
            }

            if (isNaN(Date.parse(safeDate))) continue;
            item.date = safeDate;

            if (!temp[item.date]) temp[item.date] = [];
            temp[item.date].push(item);
        }

        itinerary = Object.keys(temp).sort().map(date => {
            const d = new Date(date);
            const weekDays = ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'];
            return {
                date: date,
                dayNum: d.getDate(),
                weekDay: weekDays[d.getDay()],
                fullDate: `${d.getMonth()+1}æœˆ${d.getDate()}æ—¥ (${weekDays[d.getDay()]})`,
                items: temp[date]
            };
        });

        if (itinerary.length === 0) {
            document.getElementById('timeline').innerHTML = `<div class="loading-state">æ²’æœ‰è¡Œç¨‹è³‡æ–™</div>`;
            return;
        }

        renderNav();
        renderTimeline();
    }

    function parseCSVRow(row) {
        const res = []; let cur = ''; let inQ = false;
        for (let c of row) {
            if (c === '"') inQ = !inQ;
            else if (c === ',' && !inQ) { res.push(cur); cur = ''; }
            else cur += c;
        }
        res.push(cur);
        return res;
    }

    function renderNav() {
        const nav = document.getElementById('dateNav');
        nav.innerHTML = '';
        itinerary.forEach((day, idx) => {
            const cap = document.createElement('div');
            cap.className = `date-capsule ${idx === currentDayIdx ? 'active' : ''}`;
            cap.innerHTML = `<span class="day-num">${day.dayNum}</span><span class="week-day">${day.weekDay}</span>`;
            cap.onclick = () => {
                currentDayIdx = idx;
                renderNav();
                renderTimeline();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            nav.appendChild(cap);
        });
    }

    function renderTimeline() {
        const con = document.getElementById('timeline');
        con.innerHTML = '';
        const day = itinerary[currentDayIdx];
        if (!day) return;

        con.innerHTML = `<div class="day-header">${day.fullDate}</div>`;

        day.items.forEach(async (item, idx) => {
            try {
                let typeClass = 'card type-travel';
                if (item.type.includes('sight')) typeClass = 'card type-sight';
                else if (item.type.includes('food')) typeClass = 'card type-food';
                else if (item.type.includes('shop')) typeClass = 'card type-shop';
                else if (item.type.includes('hotel')) typeClass = 'card type-hotel';
                else if (item.type.includes('rest')) typeClass = 'card type-rest';

                let dotColor = '#cbd5e1'; 
                if (typeClass.includes('sight')) dotColor = 'var(--color-sight)';
                else if (typeClass.includes('food')) dotColor = 'var(--color-food)';
                else if (typeClass.includes('shop')) dotColor = 'var(--color-shop)';
                else if (typeClass.includes('hotel')) dotColor = 'var(--color-hotel)';
                else if (typeClass.includes('travel')) dotColor = 'var(--color-travel)';

                let driveHtml = '';
                // æª¢æŸ¥æ˜¯å¦æœ‰é§•é§›æ™‚é–“ï¼Œä¸”ä¸æ˜¯ç¬¬ä¸€å€‹é …ç›®
                if (idx > 0 && item.drive && item.drive !== '-' && item.drive !== '') {
                    // ç²å–ç›®æ¨™åœ°é»çš„ Mapcode (å³ç•¶å‰é …ç›®çš„ Mapcode)
                    const targetMapcode = item.mapcode || '';
                    
                    driveHtml = `
                        <div class="timeline-row drive-row">
                            <div class="line-col">
                                <div class="line-bar-through"></div>
                            </div>
                            <div class="time-col"></div>
                            <div class="content-col">
                                <div class="drive-card">
                                    <span class="drive-time"><i class="fa-solid fa-car-side"></i> ${item.drive}</span>
                                    ${targetMapcode ? `<span class="drive-mapcode"><i class="fa-solid fa-hashtag"></i> ${targetMapcode}</span>` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                }

                let chipsHtml = `<div class="chip-container">`;
                
                if (item.highlight && item.highlight !== '-' && item.highlight !== '') {
                    chipsHtml += `<div class="chip chip-hl"><i class="fa-solid fa-star"></i> ${item.highlight}</div>`;
                }
                if (item.remark && item.remark !== '-' && item.remark !== '') {
                    chipsHtml += `<div class="chip chip-rm"><i class="fa-solid fa-bell"></i> ${item.remark}</div>`;
                }
                
                const bookingText = item.booking || '';
                const bookingLink = item.bookingLink || '';

                if (bookingText && bookingText !== '-' && bookingText !== '') {
                    const noNeed = bookingText.includes('ç¾å ´') || bookingText.includes('å…è²»') || bookingText.includes('ç„¡éœ€') || bookingText.includes('å€™ä½');
                    
                    if (noNeed) {
                        chipsHtml += `<div class="chip chip-booking-none"><i class="fa-solid fa-user-check"></i> ç„¡éœ€é ç´„</div>`;
                    } else {

    async function fetchSpotWeather(lat, lon, dateStr, elId) {
        await new Promise(r => setTimeout(r, Math.random() * 800));
        try {
            const targetDate = new Date(dateStr);
            const today = new Date();
            const diffDays = Math.ceil((targetDate - today) / (1000 * 60 * 60 * 24));

            if (diffDays > 14 || diffDays < 0) {
                document.getElementById(elId).style.display = 'none';
                return;
            }

            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=Asia%2FTokyo&start_date=${dateStr}&end_date=${dateStr}`;
            const res = await fetch(url);
            const data = await res.json();
            
            if (data.daily) {
                const min = Math.round(data.daily.temperature_2m_min[0]);
                const max = Math.round(data.daily.temperature_2m_max[0]);
                const code = data.daily.weathercode[0];
                let icon = 'â˜ï¸';
                if(code <= 3) icon = 'â˜€ï¸'; else if(code <= 60) icon = 'ğŸŒ§ï¸'; else if(code <= 80) icon = 'â˜”';
                
                const el = document.getElementById(elId);
                if (el) el.innerHTML = `${icon} ${min}Â°-${max}Â°`;
            }
        } catch(e) {
            const el = document.getElementById(elId);
            if (el) el.style.display = 'none';
        }
    }
