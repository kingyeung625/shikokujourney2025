<script>
    const JSON_URL = 'https://raw.githubusercontent.com/kingyeung625/shikokujourney2025/main/itinerary.json';

    let itinerary = [];
    let currentDayIdx = 0;

    async function init() {
        getLiveWeather(); 
        try {
            const res = await fetch(`${JSON_URL}?t=${new Date().getTime()}`);
            if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
            const rawData = await res.json(); 
            processData(rawData);
        } catch (e) {
            console.error(e);
            let errorMsg = "è®€å–å¤±æ•—";
            if (e.message.includes("404")) errorMsg = "æ‰¾ä¸åˆ°æª”æ¡ˆ (404)<br>è«‹ç¢ºèª GitHub ä¸Šå‚³æ˜¯å¦æˆåŠŸ";
            else if (e.message.includes("Network")) errorMsg = "ç¶²è·¯éŒ¯èª¤<br>è«‹æª¢æŸ¥é€£ç·šæˆ– CORS è¨­å®š";
            else if (e.name === 'SyntaxError') errorMsg = "JSON æ ¼å¼éŒ¯èª¤<br>è«‹æª¢æŸ¥æª”æ¡ˆå…§å®¹";

            document.getElementById('timeline').innerHTML = 
                `<div class="loading-state" style="color:#ef4444">
                    <i class="fa-solid fa-triangle-exclamation fa-2x"></i><br><br>
                    ${errorMsg}<br>
                    <span style="font-size: 0.8rem; color: #94a3b8">
                        æç¤ºï¼šå¦‚æœæ‚¨æ˜¯ç›´æ¥åœ¨é›»è…¦ä¸Šæ‰“é–‹ (file://)ï¼Œ<br>
                        ç€è¦½å™¨æœƒé˜»æ“‹è®€å–ã€‚è«‹ä¸Šå‚³åˆ° GitHub Pages æ¸¬è©¦ã€‚
                    </span>
                </div>`;
        }
    }

    // è™•ç† JSON è³‡æ–™
    function processData(data) {
        const temp = {};
        
        data.forEach(row => {
            if (!row.year || !row.month || !row.day) return;

            const item = {
                year: String(row.year).trim(),
                month: String(row.month).trim(),
                day: String(row.day).trim(),
                time: String(row.time || '').trim(),
                end: String(row.end || '').trim(),
                type: String(row.type || 'travel').trim(),
                title: String(row.title || 'Untitled').trim(),
                desc: String(row.desc || '').trim(),
                link: String(row.link || '').trim(),
                mapcode: String(row.mapcode || '').trim(),
                parkingType: String(row.parkingType || '').trim(),
                highlight: String(row.highlight || '').trim(),
                remark: String(row.remark || '').trim(),
                lat: String(row.lat || '').trim(),
                lon: String(row.lon || '').trim(),
                drive: String(row.drive || '').trim(),
                budget: String(row.budget || '').trim(),
                booking: String(row.booking || '').trim(),
                bookingLink: String(row.bookingLink || '').trim()
            };

            const safeDate = `${item.year}-${item.month.padStart(2,'0')}-${item.day.padStart(2,'0')}`;
            if (isNaN(new Date(safeDate).getTime())) return;

            if (!temp[safeDate]) temp[safeDate] = [];
            temp[safeDate].push(item);
        });

        // æ•´ç†æ¯å¤©è¡Œç¨‹ä¸¦ä¾æ™‚é–“æ’åºï¼ŒåŒæ™‚å»ºç«‹ fullDateTime
        itinerary = Object.keys(temp).sort().map(date => {
            const d = new Date(date);
            const weekDays = ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'];
            const items = temp[date].sort((a, b) => a.time.localeCompare(b.time));
            items.forEach(it => {
                const [h, m] = (it.time || '00:00').split(':').map(x => parseInt(x || '0', 10));
                it.fullDateTime = new Date(d.getFullYear(), d.getMonth(), d.getDate(), h, m);
            });
            return {
                date: date,
                dayNum: d.getDate(),
                weekDay: weekDays[d.getDay()],
                fullDate: `${d.getMonth()+1}æœˆ${d.getDate()}æ—¥ (${weekDays[d.getDay()]})`,
                items: items
            };
        });

        if (itinerary.length === 0) {
            document.getElementById('timeline').innerHTML = `<div class="loading-state">æ²’æœ‰è¡Œç¨‹è³‡æ–™<br>è«‹æª¢æŸ¥ JSON å…§å®¹</div>`;
            return;
        }

        // ğŸ”¥ æ ¹æ“šç¾åœ¨æ™‚é–“ï¼Œè‡ªå‹•é¸æ“‡æœ€æ¥è¿‘çš„ä¸€ç­†è¡Œç¨‹
        autoSelectCurrentSlot();

        renderNav();
        renderTimeline();
    }

    // æ ¹æ“šç¾åœ¨æ™‚é–“ï¼Œè‡ªå‹•é¸æ“‡ä»Šå¤©èˆ‡æœ€è¿‘çš„ä¸€ç­†è¡Œç¨‹ï¼Œä¸¦æ²å‹•éå»
    function autoSelectCurrentSlot() {
        const now = new Date();

        // æ‰¾åˆ°ä»Šå¤©æ˜¯å“ªä¸€å¤©
        let targetDayIdx = itinerary.findIndex(d => {
            const dDate = new Date(d.date);
            return dDate.getFullYear() === now.getFullYear() &&
                   dDate.getMonth() === now.getMonth() &&
                   dDate.getDate() === now.getDate();
        });

        if (targetDayIdx === -1) {
            currentDayIdx = 0; // ä»Šå¤©ä¸åœ¨è¡Œç¨‹ç¯„åœå…§å°±é¡¯ç¤ºç¬¬ä¸€å¤©
            return;
        }

        currentDayIdx = targetDayIdx;
        const todayItems = itinerary[targetDayIdx].items;

        // æ‰¾å‡ºã€Œæ™‚é–“ >= ç¾åœ¨ã€çš„ç¬¬ä¸€ç­†ï¼›è‹¥å…¨éƒ½éå»ï¼Œå°±é¸æœ€å¾Œä¸€ç­†
        let targetIndex = 0;
        for (let i = 0; i < todayItems.length; i++) {
            const it = todayItems[i];
            if (it.fullDateTime.getTime() >= now.getTime()) {
                targetIndex = i;
                break;
            }
            targetIndex = i;
        }

        // renderTimeline ä¹‹å¾Œå†æ²å‹•
        setTimeout(() => {
            const rows = document.querySelectorAll('.timeline-row');
            if (rows && rows[targetIndex]) {
                const top = rows[targetIndex].getBoundingClientRect().top + window.scrollY - 80;
                window.scrollTo({ top, behavior: 'smooth' });
            }
        }, 400);
    }

    function renderNav() {
        const nav = document.getElementById('dateNav');
        nav.innerHTML = '';
        itinerary.forEach((day, idx) => {
            const cap = document.createElement('div');
            cap.className = `date-capsule ${idx === currentDayIdx ? 'active' : ''}`;
            cap.innerHTML = `<span class="day-num">${day.dayNum}</span><span class="week-day">${day.weekDay}</span>`;
            cap.onclick = () => {
                currentDayIdx = idx;
                renderNav();
                renderTimeline();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            nav.appendChild(cap);
        });
    }

    function renderTimeline() {
        const con = document.getElementById('timeline');
        con.innerHTML = '';
        const day = itinerary[currentDayIdx];
        if (!day) return;

        con.innerHTML = `<div class="day-header">${day.fullDate}</div>`;

        day.items.forEach((item, idx) => {
            try {
                let typeClass = `card type-${item.type.includes('sight')?'sight':item.type.includes('food')?'food':item.type.includes('shop')?'shop':item.type.includes('hotel')?'hotel':item.type.includes('rest')?'rest':'travel'}`;
